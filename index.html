<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word Smith</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500"
    />
  </head>
  <body>
    <header>
      <img
        src="https://content.codecademy.com/courses/intermediate-javascript-requests/wordsmith_logo.svg"
        alt=""
        class="logo"
      />
    </header>
    <main id="main">
      <div class="container">
        <h1>Enter a word</h1>
        <form autocomplete="off" id="form">
          <input type="text" id="input" value="" />
          <button id="submit">SUBMIT</button>
        </form>
        <div id="responseField"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="public/main.js"></script>
    <script src="public/helperFunctions.js"></script>
  </body>
</html>
